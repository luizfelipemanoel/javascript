<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>BR ou Gringo</h1>
    Em qual país você estar <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="validar()">
    <div id="res">

    </div>

    <script>
        function validar(){
            var nac = document.querySelector('input#nac') // input da frase.
            var res = document.querySelector('div#res') // input da div
            var pais = String(nac.value).toUpperCase() // valor que a variavel nac esta recebendo da caixa de texto 
            res.innerHTML = `<p>Sua pais atual é ${pais}</p>` // frase 
            if (pais != 'BRASIL'){ //inicio da condicional if 
                res.innerHTML += `<p>Você é extrangeiro</p>` //primeira opção 
            }else{ // condicinal se não
                res.innerHTML += `<p>Você é Brasileiro</p>` // segunda opção
            }
            /*
                o comando .toUpperCase() foi colocado para deixar todos os valores em maiusculo e definido dentro da condicional if tudo em maiusculo para suprir os casos em que brasil fosse escrito com com letras maiusculas e minusculas;
                colocar sempre '' quando o conteudo não for comando;
            */
        }

    </script>
</body>
</html>
